<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App Formasi</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
    </style>
</head>
<body>
<h1>Ma'lumotlarni to'ldiring</h1>
<form id="applicationForm">
    <label for="name">Ismingiz:</label><br>
    <input type="text" id="name" name="name" required><br><br>
    <label for="email">Email manzilingiz:</label><br>
    <input type="email" id="email" name="email" required><br><br>
    <input type="submit" value="Yuborish">
</form>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // Web Appni toâ€˜liq ekran qilish uchun

    document.getElementById('applicationForm').onsubmit = function(event) {
        event.preventDefault(); // Standart forma yuborishni to'xtatadi
        const formData = new FormData(event.target);
        const jsonData = {};

        formData.forEach((value, key) => {
            jsonData[key] = value;
        });

        tg.sendData(JSON.stringify(jsonData)); // Ma'lumotlarni yuborish
        tg.close(); // Web Appni yopish
    };
</script>
</body>
</html>
